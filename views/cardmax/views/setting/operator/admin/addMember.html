<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <label class="layui-form-label left">姓名</label><!--<span class="important">*</span>-->
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名（必填）" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label left">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile" lay-verify="phone" autocomplete="off" placeholder="请输入手机号（必填）" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label left">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" autocomplete="off" placeholder="请输入备注" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-add-manager-submit">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
<script>
    layui.use(['setting/operator','form'], function () {
        var $ = layui.$,
            form = layui.form,
            operator = layui.admin.operator;

        $(function(){
            var col = [{type: 'numbers', title: '序号', width: 60}
                , {field: 'name', title: '姓名'}
                , {field: 'mobile', title: '手机号'}
                , {field: 'remark', title: '备注'}
                , {title: '操作', width: 100, toolbar: '#adminOption'}]
            operator.cancel();

            form.on('submit(LAY-add-manager-submit)',function(obj){
                obj.field.operatorId = layui.data('temporary').temporary;
                operator.formSubmit('/system-set/operator/admin','post',obj.field,function(){
                    operator.tableData('table-manager','/system-set/operator/admins',{operatorId:layui.data('temporary').temporary},col)
                })
            })
        })
    })
</script>
