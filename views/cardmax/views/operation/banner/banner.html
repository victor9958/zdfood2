<title>首页广告位配置</title>
<div class="layui-fluid full-height role">
    <div class="layui-row full-height">
        <div class="layui-card layui-border-box full-height flex flex-v">
            <div class="layui-card-header">首页广告位配置</div>
            <div class="layui-card-body flex-1 over-auto">
                <fieldset class="layui-elem-field site-demo-button">
                    <legend>搜索条件</legend>
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <script type="text/html" template
                                            lay-url="{{layui.setter.baseUrl}}/auth/operators"
                                            lay-done="{{layui.form.render()}}">
                                        <select class="role" name="operatorId" lay-search>
                                            <option value="">请选择运营商</option>
                                            {{# layui.each(d.data,function(index,item){ }}
                                            <option value="{{ item.id }}">{{ item.name }}</option>
                                            {{# }) }}
                                        </select>
                                    </script>
                                </div>
                                <div class="layui-input-inline">
                                    <select class="role" name="logicStatus" lay-search>
                                        <option value="">请选择状态</option>
                                        <option value="0">已关闭</option>
                                        <option value="1">使用中</option>
                                        <option value="2">未开始</option>
                                        <option value="3">已过期</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="search-banner">搜索</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="m-b-10 btn-bar">
                    <button class="layui-btn layui-btn-sm" id="addBanner" lay-href="/operation/banner/add">新增</button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm" id="deleteBanner">删除</button>
                </div>
                <div class="layui-table" id="table-banner" lay-filter="bannerList"></div>
            </div>
        </div>

    </div>
</div>
<script type="text/html" id="bannerOption">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">编辑</a>
</script>

<script>
    layui.use(['operation/operation', 'table', 'form'], function () {
        var $ = layui.$,
            form = layui.form,
            table = layui.table,
            operation = layui.admin.operation;

        $(function () {
            var globalQuery = {}
            var col = [
                {type: 'checkbox', fixed: 'left'}
                , {type: 'numbers', title: '序号', width: 60}
                , {field: 'title', title: '标题'}
                , {field: 'operatorName', title: '运营商'}
                , {field: 'url', title: '链接'}
                , {field: 'dateDuration', title: '使用时段'}
                , {field: 'statusTitle', title: '状态'}
                , {title: '操作', toolbar: '#bannerOption', width: 80}]
            form.render();
            operation.tableData('table-banner', '/operate-manage/placards', {}, col)

            form.on('submit(search-banner)', function (obj) {
                globalQuery = obj.field;
                operation.tableData('table-banner', '/operate-manage/placards', globalQuery, col)
            });

            $(document).off('click', '#deleteBanner')
            $(document).on('click', '#deleteBanner', function () {
                var idList = operation.getCheckList('table-banner')
                if (idList.length > 0) {
                    operation.deleteList('/operate-manage/placards', {idList: idList}, function () {
                        operation.tableData('table-banner', '/operate-manage/placards', globalQuery, col)
                    })
                } else {
                    layer.alert('请选择要操作的记录！', {icon: 5});
                }
                console.log(idList)
            })

            table.on('tool(bannerList)', function (obj) {
                var data = obj.data;
                layui.data('temporary', {key: 'temporary', value: data.id});
                location.hash = "/operation/banner/edit";
            });
        })
    });
</script>
