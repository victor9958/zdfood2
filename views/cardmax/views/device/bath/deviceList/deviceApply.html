<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <label class="layui-form-label left">申请数量</label>
        <div class="layui-input-block">
            <input type="text" name="applyNum" lay-verify="required|number" autocomplete="off" placeholder="请输入申请的设备数量"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-deviceApply">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
