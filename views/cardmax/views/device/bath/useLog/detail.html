<title>使用记录详情</title>
<div class="layui-fluid full-height device-setting">
    <div class="layui-row full-height">
        <div class="layui-card full-height flex flex-v">
            <div class="layui-card-header">使用记录详情</div>
            <div class="layui-card-body flex-1 over-auto">
                <div class="layui-form layui-form-pane full-height flex flex-v">
                    <script type="text/html" template
                            lay-url="{{layui.setter.baseUrl}}/device-manage/use-record/{{layui.data('temporary').temporary}}">
                        <div class="layui-clear flex-1">
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备编号</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.device_name}}" autocomplete="off"
                                           class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备类型</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.device_title?d.data.device_title:''}}" autocomplete="off" placeholder="设备类型未知" class="layui-input"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">运营商</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.operatorName}}" autocomplete="off"
                                           class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备位置</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.deviceSite?d.data.deviceSite:''}}" placeholder="暂未设置位置" autocomplete="off"
                                           class="layui-input" readonly>
                                </div>
                            </div>
                            {{# layui.each(d.data.record,function(index,item){
                            if(index>0){
                            }}
                            <div class="layui-form-item">
                                <label class="layui-form-label">{{item.key}}</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{item.value}}" autocomplete="off" class="layui-input"
                                           readonly>
                                </div>
                            </div>
                            {{#
                            }
                            })
                            }}
                            <div class="layui-form-item">
                                <label class="layui-form-label">使用时间</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.created_at}}" autocomplete="off"
                                           class="layui-input" readonly>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item p-t-10">
                            <button class="layui-btn layui-btn-primary" id="back">返回</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['admin'], function () {
        var $ = layui.$;

        $(function () {
            $(document).off('click', '#back')
            $(document).on('click', '#back', function () {
                window.history.go(-1);
            })
        })
    });

</script>
