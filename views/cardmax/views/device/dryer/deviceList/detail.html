<title>设备详情</title>
<div class="layui-fluid full-height device-setting">
    <div class="layui-row full-height">
        <div class="layui-card full-height flex flex-v">
            <div class="layui-card-header">设备详情</div>
            <div class="layui-card-body flex-1 over-auto">
                <div class="layui-form layui-form-pane full-height flex flex-v">
                    <script type="text/html" template
                            lay-url="{{layui.setter.baseUrl}}/device-manage/device/{{layui.data('temporary').deviceId}}">
                        <div class="layui-clear flex-1">
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备编号</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.device_name}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备类型</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.title}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备位置</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.siteTitle}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">运营商</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.operatorName}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备状态</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.statusTitle}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">设备秘钥</label>
                                <div class="layui-input-block">
                                    <input type="text" value="{{d.data.device_secret}}" autocomplete="off" class="layui-input" readonly>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item p-t-10">
                            <button class="layui-btn layui-btn-primary" id="back">返回</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['admin'], function () {
        var $ = layui.$;

        $(function () {
            $(document).off('click', '#back')
            $(document).on('click', '#back', function () {
                window.history.go(-1);
            })
        })
    });

</script>
