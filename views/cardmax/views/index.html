<div class="layui-fluid index">
    <div class="layui-row full-height">
        <div class="layui-card main-card full-height">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <script type="text/html" template
                                    lay-url="{{layui.setter.baseUrl}}/auth/operators">
                                <select class="role" name="operatorId" lay-search lay-filter="operator">
                                    <option value="">请选择运营商</option>
                                    {{# layui.each(d.data,function(index,item){ }}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                    {{# }) }}
                                </select>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-clear layui-border-box chart-box">
                <script type="text/html" template
                        lay-url="{{layui.setter.baseUrl}}/graph/count-total">
                    <div class="layui-col-xs3 p-r-8">
                        <div class="layui-card flex flex-v flex-align-center flex-pack-center small-panel">
                        <svg class="icon ft-deepblue" aria-hidden="true">
                        <use xlink:href="#icon-ren"></use>
                        </svg>
                        <p class="ft-26">{{d.data.userCount}}</p>
                        <p>累计会员数量（人）</p>
                    </div>
                    </div>
                    <div class="layui-col-xs3 p-r-8">
                        <div class="layui-card flex flex-v flex-align-center flex-pack-center small-panel">
                        <svg class="icon ft-red" aria-hidden="true">
                        <use xlink:href="#icon-tcqb"></use>
                        </svg>
                        <p class="ft-26">{{parseFloat(d.data.walletRechargeTotalAmount).toFixed(2)}}</p>
                        <p>钱包充值累计金额（元）</p>
                    </div>
                    </div>
                    <div class="layui-col-xs3 p-r-8">
                        <div class="layui-card flex flex-v flex-align-center flex-pack-center small-panel">
                        <svg class="icon ft-purple" aria-hidden="true">
                        <use xlink:href="#icon-htyktzhf"></use>
                        </svg>
                        <p class="ft-26">{{parseFloat(d.data.icRechargeTotalAmount).toFixed(2)}}</p>
                        <p>IC卡充值累计金额（元）</p>
                    </div>
                    </div>
                </script>
                <div class="layui-col-xs3 p-l-8">
                    <div class="layui-card flex flex-v small-panel">
                        <p class="">报修提醒<a lay-href="/setting/message/repair" class="link">详情>></a></p>
                        <div class="flex-1 over-auto">
                            <div class="layui-table" id="index_repair" lay-filter="indexRepair"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="layui-card inline-card">
                <div class="layui-clear layui-card-header flex">
                    <div class="btn-group flex-1">
                        <button class="layui-btn layui-btn-primary time-button" data-type="today">今天</button>
                        <button class="layui-btn layui-btn-primary time-button" data-type="yesterday">昨天</button>
                        <button class="layui-btn layui-btn-primary time-button" data-type="week">最近7天</button>
                        <button class="layui-btn layui-btn-primary time-button" data-type="month">最近30天</button>
                        <div class="layui-input-inline time-button" data-type="other">
                            <svg class="icon calendar" aria-hidden="true">
                                <use xlink:href="#icon-rqshj"></use>
                            </svg>
                            <input type="text" id="time-quantum" name="" autocomplete="off" placeholder="请选择时间段"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row chart-box">
                    <div class="layui-col-xs8 layui-card-body border-right flex flex-v height400">
                        <div class="layui-form flex flex-align-center m-b-10">
                            <div class="flex-1">网点使用订单统计</div>
                            <div class="layui-input-inline small-input">
                                <select class="department" name="departmentId" lay-filter="countType" lay-search>
                                    <option value=" ">订单笔数</option>
                                    <option value="amount">订单金额</option>
                                </select>
                            </div>
                            <div class="layui-form-pane p-l-8">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">订单总计</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input count" value="" readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 flex flex-align-center flex-pack-center">
                            <div class="echarts_elem flex-1 full-height"></div>
                            <div class="echarts_empty ft-gray"></div>
                        </div>
                    </div>
                    <div class="layui-col-xs4 layui-card-body flex flex-v height400">
                        <div class="layui-form flex flex-align-center m-b-10">
                            <div>网点使用订单统计<a href="#" class="link">详情>></a></div>
                        </div>
                        <div class="flex-1 flex flex-align-center flex-pack-center">
                            <div class="echarts_elem flex-1 full-height"></div>
                            <div class="echarts_empty ft-gray"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<script>
    layui.use('home', layui.factory('home'));
</script>
