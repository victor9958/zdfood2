<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <label class="layui-form-label left">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{layui.data('currentDept').dept.id}}" class="layui-input">
        <div class="layui-form-item">
            <label class="layui-form-label left">上级部门</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{layui.data('currentDept').dept.name}}</p>
            </div>
        </div>
    </script>

    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-add-dept-submit">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
