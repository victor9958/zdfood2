    <script type="text/html" template>
        <div class="layui-col-xs6 checkedDept">
            <fieldset class="layui-elem-field site-demo-button">
                <legend>已选部门</legend>
                <div id="selectedDept">
                    {{#
                    var deptIdList = [];
                    layui.each(layui.data('temporary').temporary, function(index, item){
                    deptIdList.push(item.id);
                    layui.data('temporary',{key:'temporary',value:deptIdList});
                    }}
                    <p class="deptname">{{item.name}}
                        <svg class="icon pull-right" aria-hidden="true" id="deleteDept" data-id="{{item.id}}">
                            <use xlink:href="#icon-delete"></use>
                        </svg>
                    </p>
                    {{# }) }}
                </div>
            </fieldset>
        </div>
    </script>


    <div class="layui-form-item p-t-10 ft-center">
        <a href="javascript:;" class="layui-btn" id="submitModify">确定</a>
        <a href="javascript:;" class="layui-btn layui-btn-primary" id="cancel">取消</a>
    </div>
</div>
