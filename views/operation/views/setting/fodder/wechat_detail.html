            //保存
            form.on('submit(fodder-detailSave)', function (data) {
                var listArr=$('.banner_list .layui-tab-content');
                var dataArr=[];
                if(listArr.length){
                    //i:listid  index 里层id
                    listArr.each(function(ind,k){
                        var i=$(k).children().first().attr('listId');
                        $(k).find('.layui-tab-item').each(function(index,val){
                            var list={};
                            list.list=i;
                            list.img_name=data.field['img_name_'+i+'_'+index];
                            list.url_status=data.field['url_status_'+i+'_'+index];
                            list.image_url=data.field['image_url_'+i+'_'+index];
                            list.status=data.field['status_'+i+'_'+index];
                            list.sort=data.field['sort_'+i+'_'+index];
                            list.banner_id=banner_id;
                            list.img_id=data.field['img_id_'+i+'_'+index];
                            if(list.img_name==undefined){
                                list.img_name='';
                            }
                            if(list.image_url==undefined){
                                list.image_url='';
                            }
                            if(list.sort==undefined){
                                list.sort='';
                            }
                            dataArr.push(list);
                        })
                    });
                    //console.log(dataArr)
                    admin.req({
                        url: setter.baseUrl + '/banner/add-banner/'+banner_id
                        , type: 'POST'
                        ,data:{data:dataArr}
                        , done: function (res) {
                            layer.msg(res.message, {icon: 1, time: 2000});
                            setTimeout(function(){
                                location.reload();
                            },2000)

                        }
                    });
                }
