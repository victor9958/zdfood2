<style>
    .layui-input-inline {
        margin-bottom: 12px;
    }

    .layui-form-item {
        margin-bottom: 3px;
    }
    .layui-btn{
        margin-left: 10px;
    }

</style>
<title>综合订单</title>
<div class="layui-fluid full-height">
    <div class="layui-card full-height over-auto">
        <div class="layui-card-header">综合订单</div>
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>搜索条件</legend>
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <!-- 下拉列表模板渲染  -->
                            <div class="layui-input-inline">
                                <select name="mealType" id="second">
                                    <option value="" disabled selected>请选择餐次</option>
                                    <option value="2">中餐</option>
                                    <option value="3">晚餐</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <script type="text/html" template lay-url="{{layui.setter.baseUrl}}/system/site/campuses"
                                    lay-done="layui.data.done(d)">

                                    <select name="campusId" id="campus" lay-filter="campus">
                                        <option value="" disabled selected>请选择校区</option>
                                        {{# layui.each(d.data, function(index, item){ }}
                                        <option value="{{item.id}}">{{item.name}}</option>
                                        {{# }); }}
                                    </select>
                                </script>
                            </div>
                            <div class="layui-input-inline">
                                <select name="canteenId" id="canteen_statistics" lay-filter="canteen">
                                    <option value="" disabled selected>请选择食堂</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input time" id="subListdate" placeholder="请选择开始时间和结束时间">
                                <input type="hidden" name="startDate" id="subListStartTime" value="">
                                <input type="hidden" name="endDate" id="subListEndTime" value="">
                            </div>
                            
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                                <!-- <script type="text/html" template>
                                    <a href="{{layui.setter.baseUrl}}/order/data-synthesis-export?Authorization={{layui.data('layuiAdmin').Authorization}}"
                                       class="layui-btn">导出表格</a>
                                </script> -->
                                <a href="javascript:;" class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-data-list">导出Excel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- 财务报表详情 -->
            <table class="layui-hide" id="subListTable" lay-filter="subListTable"></table>
        </div>
    </div>
</div>
<script>
    layui.data.done = function (d) {
        layui.use(['admin', 'form', 'table', 'laydate'], function () {
            var $ = layui.$,
                admin = layui.admin,
                view = layui.view,
                setter = layui.setter,
                form = layui.form,
                table = layui.table,
                upload = layui.upload,
                laydate = layui.laydate;
            form.render();
            laydate.render({
                elem: '#subListdate',
                type: 'date',
                range: '-',
                done: function (value, date, endDate) {
                    console.log(value);
                    var beginTime = value.split(' - ')[0];
                    var endTime = value.split(' - ')[1];
                    $('#subListStartTime').val(beginTime);
                    $('#subListEndTime').val(endTime);
                }
            });

            var cols = [[ //表头
                { field: 'repast_date', title: '日期' }
                , { field: 'campusName', title: '校区' }
                , { field: 'canteenName', title: '食堂' }
                , { field: 'eatTypeName', title: '就餐类型' }
                , { field: 'mealTypeName', title: '就餐餐次' }
                , { field: 'count', title: '订单数量' }
                , { field: 'goodsCount', title: '订单份数' }
                , { field: 'totalCount', title: '订单金额' }
            ]];
            table.render(
                {
                    elem: '#subListTable'
                    , url: setter.baseUrl + '/order/data-synthesis'
                    , response: setter.responseTable
                    , page: setter.pageTable
                    , cols: cols
                }
            );
            //点击搜索订单
            form.on('submit(search)', function (obj) {
                console.log(obj);
                table.reload('subListTable', {
                    url: setter.baseUrl + '/order/data-synthesis',
                    response: setter.responseTable,
                    page: setter.pageTable,
                    cols: cols,
                    where: obj.field
                });
            });

            //获取食堂
            form.on('select(campus)', function (data) {
                var campusId = data.value;
                admin.req({
                    url: setter.baseUrl + '/system/site/canteens',
                    type: 'get',
                    data: { campusId: campusId },
                    done: function (res) {
                        var _html = '<option value="" disabled selected>请选择食堂</option>';
                        $.each(res.data, function (i, k) {
                            _html += '<option value="' + k.id + '">' + k.name + '</option>'
                        })
                        $('#canteen_statistics').html(_html)
                        form.render();
                    }
                });
            });
            function deviceExport(filter, url, deviceType) {
                form.on(filter, function (obj) {
                    console.log(obj);
                    var href = setter.baseUrl + url + '?Authorization='
                        + layui.data('layuiAdmin').Authorization + '&mealType=' + obj.field.mealType + '&campusId='
                        + obj.field.campusId + '&canteenId=' + obj.field.canteenId + '&startDate=' + obj.field.startDate + '&endDate=' + obj.field.endDate;
                    window.location.href = href;
                    console.log(href);
                });
            };
            deviceExport('submit(LAY-data-list)', '/order/data-synthesis-export', 3);
        });
    }
</script>
