<style>
    .password {
        min-height: 138px;
    }
</style>

<!-- 标准的弹框案例 -->
<div class="layui-form centerLayer">
    <div class="layui-form-item password">
        <label class="layui-form-label left">密码：</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" lay-verify="required" autocomplete="off" placeholder="请输入新密码"
                   class="layui-input Pass">
        </div>
    </div>
    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-editPassword">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>


<script>

    layui.use(['admin', 'form', 'laydate', 'table'], function () {
        var $ = layui.$,
            admin = layui.admin,
            table = layui.table,
            view = layui.view,
            setter = layui.setter,
            form = layui.form,
            upload = layui.upload;

        $(document).off('click', '#cancel');
        $(document).on('click', '#cancel', function () {
            layer.closeAll();
        });
    });

</script>
