<!-- 标准的弹框案例 -->
<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <label class="layui-form-label left">名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="上线宣传"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label left">排序：</label>
        <div class="layui-input-block">
            <input type="text" name="sort" lay-verify="required" autocomplete="off" placeholder="升序查询"
                   class="layui-input mobil">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label left">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="启动" title="启动">
            <input type="radio" name="sex" value="禁用" title="禁用" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label left">图片：</label>
        <div class="layui-input-block">
            <input type="text" name="imageUrl" lay-verify="required" autocomplete="off" placeholder="请输入密码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label left">链接：</label>
        <div class="layui-input-block">
            <input type="text" name="jumpUrl" lay-verify="required" autocomplete="off" placeholder="添加跳转链接地址"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="slideshow">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
