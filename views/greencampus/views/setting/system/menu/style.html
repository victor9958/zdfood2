<title>规格管理</title>

<style>
        .btn-bar {
            background: #f7f8fa;
            padding: 4px 10px;
        }
    </style>
    
    <body>
        <!-- 规格管理 -->
        <div class='layui-fluid full-height '>
    
            <div class='layui-card full-height over-auto'>
                <!-- //上面的head，标题  -->
                <div class="layui-card-header">规格管理</div>
                <!-- //content身体部分  -->
                <div class='layui-card-body flex-1 flex'>
                    <!-- //设置-webkit-box-flex: 1;  -->
                    <div class='flex-1 over-auto'>
                        <table class="layui-hide" id="managelist" lay-filter="managelist"></table>
                        <!-- 表格中的表头工具栏 -->
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-container">
                              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                              <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
    
        </div>
        <script>
            layui.use(['admin', 'form','table'], function () {
                var $ = layui.$,
                    admin = layui.admin,
                    view = layui.view,
                    setter = layui.setter,
                    form = layui.form,
                    laydate = layui.laydate,
                    upload = layui.upload;
                    table  =  layui.table;
       
            });
    
        </script>
