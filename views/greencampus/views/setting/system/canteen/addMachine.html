<!-- 标准的弹框案例 -->

<div class="layui-form centerLayer"  >
        <div class="layui-form-item">
                <label class="layui-form-label left">校区：</label>
                <!-- <div class="layui-input-block">
                    <input type="text" name="campusId" lay-verify="required" autocomplete="off" placeholder="请输入校区" class="layui-input">
                </div> -->
                <div class="layui-input-block">
                    <script type="text/html" template lay-url="{{layui.setter.baseUrl}}/system/site/canteens"
                    lay-done="{{layui.form.render()}}">
                    <select name="canteenId" id="canteen" lay-filter="canteen">
                        <option value="" disabled selected>请选择食堂</option>
                        {{# layui.each(d.data, function(index, item){ }}
                        <option value="{{item.id}}">{{item.name}}</option>
                        {{# }); }}
                    </select>
                </script>
                </div>
            </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label left">设备号：</label>
            <div class="layui-input-block">
                <input type="text" name="machineSn" lay-verify="required" autocomplete="off" placeholder="请输入设备号" class="layui-input ">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label left">设置备注：</label>
            <div class="layui-input-block">
                <input type="text" name="remark" lay-verify="required" autocomplete="off" placeholder="请输入设置备注" class="layui-input ">
            </div>
        </div>
    
        
    
        
    
     
    
        <div class="layui-form-item p-t-10 ft-center">
            <button class="layui-btn" lay-submit lay-filter="LAY-ensure-machine">确定</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </div>
