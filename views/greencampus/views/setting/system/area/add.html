<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <label class="layui-form-label left">区域名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入区域名称"
                   class="layui-input">
        </div>
    </div>
    <script type="text/html" template lay-url="{{layui.setter.baseUrl + '/system/account/rider-admins'}}"
            lay-done="{{layui.form.render()}}">
        <div class="layui-form-item">
            <label class="layui-form-label left">配送员</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="" lay-search>
                    {{# layui.each(d.data, function(index, item){ }}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {{#})}}
                </select>
	            
            </div>
        </div>
    </script>

    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-add-dept-submit">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
