<div class="layui-form centerLayer">
    <script type="text/html" template lay-url="{{layui.setter.baseUrl + '/system/account/rider-admins'}}"
            lay-done="{{layui.form.render()}}">
        <div class="layui-form-item">
            <label class="layui-form-label left">配送员</label>
            <div class="layui-input-block">
                <select name="adminId" lay-verify="" lay-search>
                    {{# layui.each(d.data, function(index, item){ }}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {{#})}}
                </select>
            </div>
	        <input type="hidden" name="campusId" value="{{layui.data('temporary').campusId}}">
	        
        </div>
    </script>

    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-edit-dept-submit">确定</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
    </div>
</div>
