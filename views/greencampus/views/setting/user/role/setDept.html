<style>
    #LAY_adminPopupSetDept {
        overflow: initial;
    }

    .layui-form-item.layui-col-xs6, .layui-form-item.layui-col-xs12 {
        padding: 0 10px;
        clear: none;
    }
</style>
<div class="layui-form centerLayer full-height flex flex-v">
    <script type="text/html" template
            lay-url="{{layui.setter.baseUrl + '/user-manage/role/'+layui.data('roleParam').id +'/structures-and-options'}}"
            lay-done="{{layui.form.render();}}">
        <div class="layui-clear flex-1">
            {{# layui.each(d.data.structureData,function(index,item){ }}
            <div class="layui-form-item">
                <label class="layui-form-label left">{{ item.title }}</label>
                <div class="layui-input-block">
                    <select name="structureId" lay-filter="structureSet">
                        <option value=""></option>
                        {{#
                        layui.each(item.all,function(index2,item2){
                        if(item.structure != null){
                        if(item2.id === item.structure.id){
                        }}
                        <option value="{{ item2.id }}" selected>{{ item2.name }}</option>
                        {{# }else{ }}
                        <option value="{{ item2.id }}">{{ item2.name }}</option>
                        {{#
                        }
                        }else{
                        }}
                        <option value="{{ item2.id }}">{{ item2.name }}</option>
                        {{#
                        }
                        })
                        }}
                    </select>
                </div>
            </div>
            {{# }) }}
        </div>
        <div class="p-t-10 ft-center">
            <button class="layui-btn" lay-submit lay-filter="LAY-set-dept-submit">修改</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </script>

</div>
