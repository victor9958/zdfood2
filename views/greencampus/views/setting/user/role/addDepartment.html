<style>
    #LAY_adminpopupAddDepartment{
        overflow: visible!important;
    }
</style>
<script type="text/html" template lay-url="{{ layui.setter.baseUrl + '/user-manage/role/' + (layui.data('roleParam').id?layui.data('roleParam').id:'1') + '/base-department' }}" lay-done="{{layui.form.render('select','add-department');}}">
    <div class="layui-form centerLayer" lay-filter="add-department">
        <div class="layui-form-item new-department">
            <label class="layui-form-label left">一级部门</label>
            <div class="layui-input-block">
                <select name="departmentList[]" lay-filter="role_" lay-verify="required">
                    {{# if(d.data.length > 0 ){ }}
                    <option value="">请选择部门</option>
                    {{# }else{ }}
                    <option value="">无可添加部门</option>
                    {{# } }}
                    {{# layui.each(d.data, function(index, item){ }}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {{# }) }}
                </select>
            </div>

        </div>
        <div class="layui-form-item ft-center">
            <button class="layui-btn" lay-submit lay-filter="LAY-adddepartment-submit">添加</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </div>
</script>
