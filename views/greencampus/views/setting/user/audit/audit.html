<title>审核列表</title>
<div class="layui-fluid full-height audit" id="LAY-register">
    <div class="layui-row full-height">
        <div class="layui-card full-height">
            <div class="layui-card-body full-height">
                <div class="layui-tab full-height flex flex-v" lay-filter="tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">待审核列表</li>
                        <li>已审核列表</li>
                    </ul>
                    <div class="layui-tab-content flex-1 over-auto">
                        <div class="layui-tab-item full-height over-auto layui-show">
                            <fieldset class="layui-elem-field site-demo-button">
                                <legend>搜索条件</legend>
                                <div class="layui-form" lay-filter="search-for-examine">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select class="role-option" name="roleId" lay-filter="role" lay-search>
                                                    <option value="">请选择身份</option>
                                                </select>
                                            </div>

                                            <div class="layui-input-inline">
                                                <input type="text" name="queryString" autocomplete="off"
                                                       placeholder="请输入姓名/手机号" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <button class="layui-btn" lay-submit lay-filter="LAY-search-examine">搜索</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div>
                                <script type="text/html" template>
                                    {{#if(JSON.stringify(layui.data('userNode').menu).indexOf(JSON.stringify({rule: '/user-manage/audit', method: 'PUT'})) > 0){ }}
                                    <button class="layui-btn" id="pass">通过</button>
                                    <button class="layui-btn layui-btn-danger" id="unpass">不通过</button>
                                    {{# }else{ }}
                                    <button class="layui-btn layui-btn-disabled" id="pass">通过</button>
                                    <button class="layui-btn layui-btn-danger layui-btn-disabled" id="unpass">不通过</button>
                                    {{# } }}
                                </script>
                            </div>
                            <table id="examine" class="layui-table" lay-filter="examineTable"></table>
                        </div>
                        <div class="layui-tab-item full-height over-auto">
                            <fieldset class="layui-elem-field site-demo-button">
                                <legend>搜索条件</legend>
                                <div class="layui-form" lay-filter="search-for-examined">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select class="role" name="roleId" lay-filter="role" lay-search>
                                                    <option value="">请选择身份</option>
                                                </select>
                                            </div>

                                            <div class="layui-input-inline">
                                                <select name="statusList" lay-search>
                                                    <option value="">请选择审核结果</option>
                                                    <option value="1">通过</option>
                                                    <option value="2">不通过</option>
                                                </select>
                                            </div>

                                            <div class="layui-input-inline">
                                                <input type="text" name="queryString" autocomplete="off"
                                                       placeholder="请输入姓名/手机号" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <button class="layui-btn" lay-submit lay-filter="LAY-search-examined">搜索</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <!--<div>-->
                            <!--<button class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-add-member-submit">导出数据</button>-->
                            <!--</div>-->
                            <table id="examined" class="layui-table" lay-filter="examinedTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="option-examine">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    {{#if(JSON.stringify(layui.data('userNode').menu).indexOf(JSON.stringify({rule: '/user-manage/audit', method: 'PUT'})) > 0){ }}
    <button class="layui-btn layui-btn-xs" lay-event="pass">通过</button>
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="unpass">不通过</button>
    {{# }else{ }}
    <button class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="pass">通过</button>
    <button class="layui-btn layui-btn-danger layui-btn-xs layui-btn-disabled" lay-event="unpass">不通过</button>
    {{# } }}
</script>
<script type="text/html" id="option-examined">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
</script>

    {{#  if(d.status === 1){ }}
    <span style="color: #0fcfbb;">通过</span>
    {{#  } else { }}
    <span style="color: #FF5722;">不通过</span>
    {{#  } }}
</script>

        var $ = layui.$,

            form.render()
        })

    layui.use('setting/audit', layui.factory('setting/audit'));
