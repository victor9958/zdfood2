<style>
    #LAY_adminPopupDetail{
        overflow: visible!important;
    }
    .centerLayer .layui-form-item{
        margin-bottom: 5px;
    }
    .centerLayer .layui-input,.centerLayer #submit,.centerLayer .layui-form-select .layui-edge{
        display: none;
    }
    .edit-form .layui-input,.edit-form .layui-form-select .layui-edge{
        display: block;
    }
    .edit-form #submit{
        display: inline-block;
    }
    .edit-form .layui-form-mid{
        display: none;
    }
    .edit-form textarea{
        resize: none;
        padding: 10px;
        height: 80px;
    }
    .centerLayer .textarea{
        min-height: 80px;
    }
    .centerLayer .feedback_img{
        width: 80px;
        height: 80px;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .centerLayer .feedback_img img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
</style>
<script type="text/html" template lay-url="{{layui.setter.baseUrl + '/news-center/feedback/'+ layui.data('temporary').temporary.feedback_id}}">
    <div class="layui-form centerLayer full-height over-auto" lay-filter="form-detail">
        <div class="layui-form-item">
            <label class="layui-form-label left">反馈时间</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{d.data.created_at}}</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">反馈账号</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{d.data.user==null?'':d.data.user.mobile}}</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">反馈人员</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{d.data.user==null?'':d.data.user.name}}</p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">反馈内容</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{d.data.content}}</p>
            </div>
            <div class="layui-input-block layui-clear">
                {{# layui.each(d.data.img,function(index,item){ }}
                <div class="feedback_img"><img src="{{ item }}"/></div>
                {{# }) }}
            </div>
        </div>
        {{# if(!d.data.reply_content){}}
        <div class="layui-form-item">
            <label class="layui-form-label left">回复反馈</label>
            <div class="layui-input-block">
                <textarea id="reply" placeholder="请输入内容" class="layui-textarea" rows="4"></textarea>
            </div>
        </div>
        <div class="layui-form-item p-t-10 ft-center">
            <button class="layui-btn" lay-submit lay-filter="LAY-feedback">发送</button>
            <button class="layui-btn layui-btn-danger" id="delete-feedback">删除</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
        {{# }else{ }}
        <div class="layui-form-item">
            <label class="layui-form-label left">回复反馈</label>
            <div class="layui-input-block">
                <p class="layui-form-mid">{{d.data.reply_content}}</p>
            </div>
        </div>
        <div class="layui-form-item p-t-10 ft-center">
            <button class="layui-btn layui-btn-danger" id="delete-feedback">删除</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
        {{# } }}
    </div>
    {{# layui.$('#dot-'+layui.data('temporary').temporary.feedback_id).remove(); }}
</script>
<script>
    layui.use('admin',function () {
        var $ = layui.$;

        $(function () {
            var count = Number($('#feedback .layui-badge').html());
            if(count>0){
                count --;
                $('#feedback .layui-badge').html(count);
                layui.data('message', {
                    key:'feedback',
                    value: count
                })
                if(count == 0){
                    $('#feedback .layui-badge').remove();
                }
            }
        })
    });
</script>
