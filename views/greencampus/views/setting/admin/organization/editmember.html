<div class="layui-form centerLayer">
    <script type="text/html" template lay-data="{ id:'{{layui.data('currentDept').dept.id}}',queryString:'{{layui.data('currentMember').mobile}}' }" lay-url="{{layui.setter.baseUrl + '/admin-manage/organize/department-member'}}">
        <div class="layui-form-item">
            <label class="layui-form-label left">姓名</label><!--<span class="important">*</span>-->
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" value="{{ d.data[0].name }}" placeholder="请输入姓名（必填）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" lay-verify="phone" autocomplete="off" value="{{ d.data[0].mobile }}" placeholder="请输入手机号（必填）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">岗位</label>
            <div class="layui-input-block">
                <input type="text" name="post_name" lay-verify="required" autocomplete="off" value="{{ d.data[0].post_name }}" placeholder="请输入岗位（必填）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">工号</label>
            <div class="layui-input-block">
                <input type="text" name="job_number" lay-verify="required" autocomplete="off" value="{{ d.data[0].job_number }}" placeholder="请输入工号（必填）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label left">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" autocomplete="off" value="{{ d.data[0].email }}" placeholder="请输入邮箱（必填）" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item p-t-10 ft-center">
            <button class="layui-btn" lay-submit lay-filter="LAY-edit-member-submit">确定</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </script>

</div>
