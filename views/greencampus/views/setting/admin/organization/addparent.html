<div class="layui-form centerLayer">
    <div class="layui-form-item">
        <input type="hidden" name="id" value="0" class="layui-input">
        <label class="layui-form-label left">部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item p-t-10 ft-center">
        <button class="layui-btn" lay-submit lay-filter="LAY-add-dept-submit">确定</button>

    </div>
</div>
