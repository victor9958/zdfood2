<script>
    layui.use(['admin', 'form', 'table', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            setter = layui.setter,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            upload = layui.upload,
            laydate = layui.laydate;

        $(function () {
            var cols = [[ //表头
                { field: 'campus_name', title: '校区' }
                , { field: 'unit_name', title: '单位' }
                , { field: 'sign_count', title: '签单笔数' }
                , { field: 'sign_price_count', title: '签单金额' }
            ]];
            form.render();
            table.render(
                {
                    elem: '#repMonth'
                    , url: setter.baseUrl + '/finance/sign-month-statistics'
                    , response: setter.responseTable
                    , page: setter.pageTable
                    , cols: cols
                }
            );
            // 时间控件
            laydate.render({
                elem: '#ordermonthdate' //指定元素
                , type: 'date'
                , range: '-'
                , done: function (value, date, endDate) {
                    console.log(value);
                    // 获取到的日期格式进行分割2018-10-09 - 2018-11-21
                    var beginTime = value.split(' - ')[0];
                    var endTime = value.split(' - ')[1];
                    $('#ordermonthStartTime').val(beginTime);
                    $('#ordermonthEndTime').val(endTime);
                }
            });
            //点击搜索订单
            form.on('submit(LAY-dmonth-demand)', function (obj) {
                console.log(obj);
                table.reload('repMonth', {
                    url: setter.baseUrl + '/finance/sign-month-statistics',
                    response: setter.responseTable,
                    page: setter.pageTable,
                    cols: cols,
                    where: obj.field
                });
            });
            form.on('select(campus)', function (data) {
                var campusId = data.value;
                admin.req({
                    url: setter.baseUrl + '/system/site/units?withoutPage=1',
                    type: 'get',
                    data: { campusId: campusId },
                    done: function (res) {
                        var _html = '<option value="" disabled selected>请选择签单部门</option>';
                        $.each(res.data, function (i, k) {
                            _html += '<option value="' + k.id + '">' + k.name + '</option>'
                        })
                        $('#branch_month').html(_html)
                        form.render();
                    }
                });
            });

            
            
            function deviceExport(filter, url, deviceType) {
                form.on(filter, function (obj) {
                    console.log(obj);
                    var href = setter.baseUrl + url + '?Authorization=' + layui.data('layuiAdmin').Authorization + '&campus_id=' +
                        obj.field.campus_id + '&sign_unit_id=' + obj.field.sign_unit_id + '&start_time=' + obj.field.start_time + '&end_time=' +
                        obj.field.end_time ;
                    window.location.href = href;
                });
            };
            deviceExport('submit(LAY-report-month)', '/finance/sign-month-statistics-export', 3);

             deviceExport('submit(LAY-report-month-print)', '/finance/sign-month-statistics-print', 3);


        });
    });
</script>
