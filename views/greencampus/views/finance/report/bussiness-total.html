<style>
    .btn-bar {
      background: #f7f8fa;
      padding: 4px 10px;

  .ml {
      margin-left: 10px;

<title>营业总汇</title>
<div class="layui-fluid full-height">
    <div class="layui-card full-height over-auto">
        <div class="layui-card-header">营业总汇</div>
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>搜索条件</legend>
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <!-- 下拉列表模板渲染  -->
                            <div class="layui-input-inline">
                                <script type="text/html" template lay-url="{{layui.setter.baseUrl}}/system/site/campuses"
                                lay-done="layui.data.done(d)">
                                    <select name="campus_id" id="campus" lay-filter="campus">
                                        <option value="" disabled selected>请选择校区</option>
                                        {{# layui.each(d.data, function(index, item){ }}
                                        <option value="{{item.id}}">{{item.name}}</option>
                                        {{# }); }}
                                    </select>
                                </script>
                            </div>
                            <div class="layui-input-inline">
                                <select name="canteen_id" id="canteen_collect" lay-filter="canteen">
                                    <option value="" disabled selected>请选择食堂</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input time" id="orderListdate-total" placeholder="请选择开始时间和结束时间">
                                <input type="hidden" name="start_time" id="orderListStartTime-total" value="">
                                <input type="hidden" name="end_time" id="orderListEndTime-total" value="">
                            </div>
                            <!-- <div class="layui-input-inline"> -->
                                <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                                <!-- <script type="text/html" template>
                                    <a href="{{layui.setter.baseUrl}}/finance/statistics-export?Authorization={{layui.data('layuiAdmin').Authorization}}"
                                    class="layui-btn ml">导出</a>
                                </script> -->
                                <!-- <script type="text/html" template>
                                    <a href="{{layui.setter.baseUrl}}/finance/statistics-print?Authorization={{layui.data('layuiAdmin').Authorization}}"
                                    class="layui-btn ml">打印</a>
                                </script> -->
                                <a href="javascript:;" class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-report-total-export">导出</a>
                                <a href="javascript:;" class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-report-total-print">打印</a>
                            <!-- </div> -->
                            
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- <div class="m-b-10 btn-bar">
                
            </div> -->
            <!-- 财务报表详情 -->
            <table class="layui-hide" id="repTotal" lay-filter="repTotal"></table>
        </div>
    </div>
</div>
<script>
       layui.data.done = function (d) {
    layui.use(['admin', 'form', 'table', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            setter = layui.setter,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            upload = layui.upload,
            laydate = layui.laydate;
            
            var cols = [[ //表头
                {
                    field: 'campus_name', title: '校区'
                }
                , { field: 'canteen_name', title: '食堂' }
                , { field: 'order_all_count', title: '订单数' }
                , { field: 'pay_all_count', title: '金额' }
                , { field: 'sign_all', title: '签单金额' }
                , { field: 'electronic_all', title: '电子支付金额' }
            ]];

               // 时间控件
               laydate.render({
                elem: '#orderListdate-total' //指定元素
                , type: 'date'
                , range: '-'
                , done: function (value, date, endDate) {
                    console.log(value);
                    // 获取到的日期格式进行分割2018-10-09 - 2018-11-21
                    var beginTime = value.split(' - ')[0];
                    var endTime = value.split(' - ')[1];
                    $('#orderListStartTime-total').val(beginTime);
                    $('#orderListEndTime-total').val(endTime);
                }
            });
            form.render();
            table.render(
                {
                    elem: '#repTotal'
                    , url: setter.baseUrl + '/finance/statistics'
                    , response: setter.responseTable
                    , page: setter.pageTable
                    , cols: cols
                }
            );
         
            //获取食堂
            form.on('select(campus)', function (data) {
                var campusId = data.value;
                admin.req({
                    url: setter.baseUrl + '/system/site/canteens',
                    type: 'get',
                    data: { campusId: campusId },
                    done: function (res) {
                        var _html = '<option value="" disabled selected>请选择食堂</option>';
                        $.each(res.data, function (i, k) {
                            _html += '<option value="' + k.id + '">' + k.name + '</option>'
                        })
                        $('#canteen_collect').html(_html)
                        form.render();
                    }
                });
            });
            //点击搜索订单
            form.on('submit(search)', function (obj) {
                console.log(obj);
                table.reload('repTotal', {
                    url: setter.baseUrl + '/finance/statistics',
                    response: setter.responseTable,
                    page: setter.pageTable,
                    cols: cols,
                    where: obj.field
                });
            });

             function deviceExport(filter, url, deviceType) {
                form.on(filter, function (obj) {
                    console.log(obj);
                    var href = setter.baseUrl + url + '?Authorization=' + layui.data('layuiAdmin').Authorization + '&campus_id=' +
                        obj.field.campus_id + '&canteen_id=' + obj.field.canteen_id + '&start_time=' + obj.field.start_time + '&end_time=' +
                        obj.field.end_time ;
                        // alert(href);
                    window.location.href = href;
                });
            };
            deviceExport('submit(LAY-report-total-export)', '/finance/statistics-export', 3);
            deviceExport('submit(LAY-report-total-print)', '/finance/statistics-print', 3);
        });
}
</script>
